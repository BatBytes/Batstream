<!DOCTYPE html>
<html lang="ar" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-batman-icon-download-in-svg-png-gif-file-formats--brand-logo-world-logos-vol-2-pack-icons-282160.png?f=webp&w=128" type="image/png">
    <title>{{ video.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        //Coded BY -> t.me/BatByte .
        function toggleTheme() {
            const htmlTag = document.documentElement;
            const currentTheme = htmlTag.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            htmlTag.setAttribute("data-bs-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", savedTheme);
        });
    </script>
    <style>
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }
        .video-container {
            max-width: 800px;
            margin: auto;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--bs-secondary-bg);
            color: var(--bs-body-color);
            font-weight: bold;
        }
        .footer a {
            color: var(--bs-primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <button class="btn btn-secondary theme-toggle" onclick="toggleTheme()">Change Mode</button>
    <div class="container mt-5 text-center">
        <h2>Watch : {{ video.title }}</h2>
        <br>
        <div class="video-container">
            <iframe src="{{ server_url }}" width="100%" height="450px" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="footer">
        Created by <a href="https://t.me/BatByte" target="_blank">BatByte</a>
    </div>
</body>
</html>
