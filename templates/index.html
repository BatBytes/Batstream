<!DOCTYPE html>
<html lang="ar" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-batman-icon-download-in-svg-png-gif-file-formats--brand-logo-world-logos-vol-2-pack-icons-282160.png?f=webp&w=128" type="image/png">
    <title>Batstream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        //Coded BY -> t.me/BatByte .
        function toggleTheme() {
            const htmlTag = document.documentElement;
            const currentTheme = htmlTag.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            htmlTag.setAttribute("data-bs-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", savedTheme);
        });
    </script>
    <style>
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }
        .card {
            background-color: var(--bs-secondary-bg);
            color: var(--bs-body-color);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--bs-secondary-bg);
            color: var(--bs-body-color);
            font-weight: bold;
        }
        .footer a {
            color: var(--bs-primary);
            text-decoration: none;
        }
        .search-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <button class="btn btn-secondary theme-toggle" onclick="toggleTheme()">Change Mode</button>
    <div class="container mt-4 text-center">
        <h2>Search</h2>
        <div class="search-container">
            <form action="/search" method="get" class="mb-4">
                <input type="text" name="q" class="form-control" placeholder="Type the name of the series..">
            </form>
        </div>
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ video.image }}" class="card-img-top" alt="{{ video.title }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <a href="/preview/{{ video.vid }}" class="btn btn-primary">Watch</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        Created by <a href="https://t.me/BatByte" target="_blank">BatByte</a>
    </div>
</body>
</html>
